<ion-content [fullscreen]="true">
  <ion-icon class="profileImage" size="large" (click)="selectImage()" >
    <img src="{{profileImg}}">
  </ion-icon>
  <span>{{name}}</span>
  <ion-button class="watchList" (click)="showWatchList()">Watchlist</ion-button>
  <ion-button class="logout" (click)="logOut()">Logout</ion-button>
</ion-content>
