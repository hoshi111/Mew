<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" (click)="homeActive()">
      <ion-icon aria-hidden="true" name={{home_icon}}></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" (click)="searchActive()">
      <ion-icon aria-hidden="true" name="{{search_icon}}"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" (click)="profileActive()">
      <ion-icon aria-hidden="true" name="{{person_icon}}"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
