<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home" (click)="homeActive()">
      <ion-icon aria-hidden="true" name={{home_icon}}></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" href="/tabs/search" (click)="searchActive()">
      <ion-icon aria-hidden="true" name="{{search_icon}}"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile" (click)="profileActive()">
      <ion-icon aria-hidden="true" name="{{person_icon}}"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
